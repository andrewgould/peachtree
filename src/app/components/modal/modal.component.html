<div class="app-modal">
  <div class="app-modal__wrapper">
    <div class="app-modal__header">
      <h4 class="app-modal__title"><strong>Review</strong> Transfer</h4>
      <button
        type="button"
        class="app-modal__close"
        aria-label="Close"
        (click)="close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="app-modal__body">
      <p><i>Are you ready to send out this transfer?</i></p>
      <b>It will be send to account:</b>
      <p>{{ data.destination }}</p>
      <b>With the amount of:</b>
      <p>{{ data.amount | currency: "EUR" }}</p>
    </div>
    <div class="app-modal__footer">
      <button
        type="button"
        class="app-modal__btn app-modal__btn--secondary"
        (click)="close()"
      >
        Close
      </button>
      <button
        type="button"
        class="app-modal__btn app-modal__btn--primary"
        (click)="close()"
      >
        Send Transfer
      </button>
    </div>
  </div>
</div>
